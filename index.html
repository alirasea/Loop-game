<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
    <script src="js.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <div id = "container">
        <div id="nav">
            <button class = " nav-btn --active " id="loop-btn">For loop</button>
            <button class = " nav-btn" id="street-color-btn">Street Light</button>
        </div>

     <div id="main-content">
        <div id="loop-game" >
         <div>    
            <input type="number" name= "" min="0" placeholder="Enter the first number" id="start-loop">
            <br>
            <input type="number" name= "" min="0" placeholder="Enter the last number" id="end-loop">
            <br>
            <input type="submit" value="Click" class="btn btn-primary mt-3" id="loop-click">
         </div>
         <div class = "result-section" id="loop-result"></div>
        </div>
        <div id="color-game" class="hidden">
            <div>
                <div class="street-color" id="red"></div>
                <div class="street-color" id="yellow"></div>
                <div class="street-color" id="green"></div>
            </div>
            <div id = "result-color-section"> </div>
        </div>
      </div>
    </div>
 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
